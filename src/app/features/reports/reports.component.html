<div class="dashboard-container">
  <div class="dashboard-card" style="background-color: #9dccfc2f; color: #0066ffb6;">
    <img src="assets\images\multiple-users-silhouette (1).png" alt="Total Drivers" class="card-image" />
    <div class="label">Total Drivers</div>
    <div class="value">5</div>
  </div>
  <div class="dashboard-card" style="background-color: #cdfff698; color: #28d9b3b3;">
    <img src="assets\images\like (1).png" alt="Total Drivers" class="card-image" />
    <div class="label">Good Drivers</div>
    <div class="value">2</div>
  </div>
  <div class="dashboard-card" style="background-color: #fffde7; color: #f9a82589;">
    <img src="assets\images\star.png" alt="Total Drivers" class="card-image" />
    <div class="label">Excellent Drivers</div>
    <div class="value">2</div>
  </div>
  <div class="dashboard-card" style="background-color: #ffebee; color: #ff5810e9;">
    <img src="assets\images\error.png" alt="Total Drivers" class="card-image" />
    <div class="label">Poor Drivers</div>
    <div class="value">1</div>
  </div>
</div>





<div class="reports-container">
  <h3>Drivers</h3>
  <div class="filter-container">
    <input
      type="text"
      placeholder="Search by driver name, ID, etc."
      class="search-bar"
    />
    <div>
      <select class="filter-dropdown">
        <option value="all">All</option>
        <option value="1-3">1-3 years</option>
        <option value="4-6">4-6 years</option>
        <option value="7+">7+ years</option>
      </select>
      <button class="add-driver-btn">Add Driver</button>
    </div>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="reports-table"
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
  >
    <!-- Driver ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver ID</th>
      <td mat-cell *matCellDef="let driver">{{ driver.id }}</td>
    </ng-container>

    <!-- Driver Name and Image Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let driver">
        <img
          [src]="driver.name.avatar"
          alt="{{ driver.name.fullName }}"
          class="avatar"
        />
        <span>{{ driver.name.fullName }}</span>
      </td>
    </ng-container>

    <!-- Years of Experience Column -->
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Years of Experience
      </th>
      <td mat-cell *matCellDef="let driver">{{ driver.experience }}</td>
    </ng-container>

    <!-- Average Fuel Consumption Column -->
    <ng-container matColumnDef="fuelConsumption">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Avg. Fuel Consumption
      </th>
      <td mat-cell *matCellDef="let driver">{{ driver.fuelConsumption }}</td>
    </ng-container>

    <!-- Fuel Consumption Status Column -->
    <ng-container matColumnDef="fuelConsumptionStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let driver">
        <span
          class="status-badge"
          [class]="driver.fuelConsumptionStatus"
          >{{ driver.fuelConsumptionStatus }}</span
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let driver; columns: displayedColumns;"
      (click)="navigateToProfile(driver.id)"
    ></tr>
  </table>

  <mat-paginator
    [length]="totalLength"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
